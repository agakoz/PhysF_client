<app-navbar></app-navbar>
<div class="wrapper">
  <header class="page-title-container  ">

    <h1 class="page-title">Terminarz</h1>
    <div class="spacer"></div>
    <div class="calendar-navigation">
      <button class="  mat-elevation-z1 calendar-nav-button title-button" style="float: right"
              mat-stroked-button
              color="primary"
              (click)="startVisitWithoutPlan()">
        <i class="material-icons">add</i>Rozpocznij wizytę
      </button>
      <button class="  mat-elevation-z1 calendar-nav-button title-button" style="float: right"
              mat-stroked-button
              color="primary"
              (click)="openPlanVisit()">
        <i class="material-icons">add</i>Zaplanuj wizytę
      </button>
    </div>
  </header>
  <div class="container">
    <div class="calendar-container">
      <div id="main-calendar" class="column">
        <mat-card class="main-calendar-card">
          <div class="nav-panel-content ">
            <div class="button-group">
              <button
                mat-button
                class=" white-button calendar-nav-button"
                (click)="setView(monthView)"
                [class.active]="view === monthView">
                Miesiąc
              </button>
              <button
                mat-button
                class=" white-button  calendar-nav-button"
                (click)="setView(weekView)"
                [class.active]="view === weekView">
                Tydzień
              </button>
              <button
                mat-button
                class=" white-button calendar-nav-button"
                (click)="setView(dayView)"
                [class.active]="view === dayView">
                Dzień
              </button>
            </div>
            <div class="spacer"></div>
            <div class="date-display">
              <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' }}</h3>
            </div>
            <div class="spacer"></div>
            <div class="button-group">
              <button
                mat-button
                class=" white-button calendar-nav-button"

                mwlCalendarToday
                [(viewDate)]="viewDate">
                Dzisiaj
              </button>
              <button
                mat-button
                class=" white-button calendar-nav-button"
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                <span class="material-icons">navigate_before</span>
                <!--            Poprzedni-->
              </button>
              <button
                mat-button
                class=" white-button calendar-nav-button"
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                <!--            Następny-->
                <span class="material-icons">navigate_next</span>
              </button>
            </div>
          </div>
          <br>
          <div>
            <!--            <mwl-demo-utils-calendar-header-->
            <!--              [(view)]="view"-->
            <!--              [(viewDate)]="viewDate"-->
            <!--              (viewChange)="viewChanged()"-->
            <!--            >-->
            <!--            </mwl-demo-utils-calendar-header>-->
            <div [ngSwitch]="view" #scrollContainer class="scroll-container">
              <mwl-calendar-month-view
                *ngSwitchCase="monthView"
                [locale]="locale"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-month-view>
              <mwl-calendar-week-view
                [locale]="locale"
                *ngSwitchCase="weekView"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
                [hourSegments]="4"
                [hourSegmentHeight]=22>
              </mwl-calendar-week-view>
              <mwl-calendar-day-view
                [locale]="locale"
                *ngSwitchCase="dayView"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
                [hourSegments]="4"
                [hourSegmentHeight]=22
              >
              </mwl-calendar-day-view>
            </div>
          </div>
        </mat-card>
      </div>

      <div id="small-calendar" class="column">
        <!--      </mat-grid-tile>-->
        <!--      <mat-grid-tile [colspan]="2" [rowspan]="2">-->
        <mat-card class="small-calendar-card mat-elevation-z7">
          <mat-calendar (selectedChange)="getChosenDay($event)" [selected]="viewDate"></mat-calendar>
        </mat-card>
        <!--      </mat-grid-tile>-->
        <!--    </mat-grid-list>-->
      </div>
    </div>


  </div>

</div>
