  <div class="container">
    <mat-grid-list cols="4">
      <mat-grid-tile [colspan]="3" [rowspan]="3">
        <mat-card class="main-calendar-card">
          <div class="nav-panel-content ">
            <!--        <div class="button-group">-->


            <!--        -->
            <!--        </div>-->
            <div class="spacer"></div>
            <button
              mat-button
              class=" white-button calendar-nav-button"
              color="primary"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()">
              <span class="material-icons">navigate_before</span>
              <!--            Poprzedni-->
            </button>
            <div class="date-display">
              <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' }}</h3>
            </div>
            <button
              mat-button
              class=" white-button calendar-nav-button"
              color="primary"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()">
              <!--            Następny-->
              <span class="material-icons">navigate_next</span>
            </button>
            <div class="spacer"></div>
            <button
              mat-button
              class=" white-button mat-elevation-z1 calendar-nav-button"
              color="accent"
              mat-stroked-button
              mwlCalendarToday
              [(viewDate)]="viewDate">
              Dzisiaj
            </button>
            <div class="button-group">
              <button
                mat-button
                mat-stroked-button
                class=" white-button mat-elevation-z1 calendar-nav-button"
                color="primary"
                (click)="setView(monthView)"
                [class.active]="view === monthView">
                Miesiąc
              </button>
              <button
                mat-button
                mat-stroked-button
                class=" white-button mat-elevation-z1 calendar-nav-button"
                color="primary"
                (click)="setView(weekView)"
                [class.active]="view === weekView">
                Tydzień
              </button>
              <button
                mat-button
                mat-stroked-button
                class=" white-button mat-elevation-z1 calendar-nav-button"
                color="primary"
                (click)="setView(dayView)"
                [class.active]="view === dayView">
                Dzień
              </button>

            </div>
            <div class="spacer"></div>
            <div class="button-group">
              <!--      <button class=" white-button  mat-elevation-z1 calendar-nav-button"-->
              <!--              mat-stroked-button-->
              <!--              color="primary">-->
              <!--        <i class="material-icons">add</i>Zaplanuj wizytę-->
              <!--      </button>-->
            </div>
          </div>
          <br>
          <div class="calendar-container">
            <div [ngSwitch]="view">
              <mwl-calendar-month-view
                *ngSwitchCase="monthView"
                [locale]="locale"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
              >
              </mwl-calendar-month-view>
              <mwl-calendar-week-view
                [locale]="locale"
                *ngSwitchCase="weekView"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
                [hourSegments]="4"
                [hourSegmentHeight]=22>
              </mwl-calendar-week-view>
              <mwl-calendar-day-view
                [locale]="locale"
                *ngSwitchCase="dayView"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
                [hourSegments]="4"
                [hourSegmentHeight]=22
              >
              </mwl-calendar-day-view>
            </div>
          </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="small-calendar-card mat-elevation-z7">
          <mat-calendar (selectedChange)="getChosenDay($event)" [selected]="viewDate"></mat-calendar>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>


  </div>

</div>
