<form
  [formGroup]="treatmentCycleForm"
  novalidate>

  <mat-form-field id="title-input">
    <mat-label>TYTUŁ CYKLU LECZENIA</mat-label>
    <input matInput formControlName="title" required >
  </mat-form-field>
  <br><br>
  <div>
    <div class="column">

      <mat-card-content>
        <mat-form-field>
          <mat-label>Część ciała, której dotyczy problem</mat-label>
          <input matInput formControlName="bodyPart" matTextareaAutosize
                 cdkTextareaAutosize
                 cdkAutosizeMinRows="2"
                 cdkAutosizeMaxRows="20">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Opis problemu pacjenta, objawy</mat-label>
          <textarea matInput formControlName="description" matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Data wystąpenia dolegliwości</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="injuryDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Podobne incydenty w przeszłości</mat-label>
          <textarea matInput formControlName="similarPastProblems" matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>

      </mat-card-content>

    </div>
    <div class="column">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Opis wykonanego badania, wynik, obserwacje</mat-label>
          <textarea matInput formControlName="examinationDesc"
                    matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Rozpoznanie choroby</mat-label>
          <textarea matInput formControlName="diagnosis"
                    matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Plan fizjoterapii, zalecenia</mat-label>
          <textarea matInput formControlName="recommendations"
                    matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Dodatkowe uwagi, wnioski, notatki</mat-label>
          <textarea matInput formControlName="notes"
                    matTextareaAutosize
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="20"></textarea>
        </mat-form-field>
      </mat-card-content>
    </div>
  </div>

</form>
