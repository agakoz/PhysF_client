<form
  [formGroup]="visitForm"
  novalidate
>
  <div class="data">
    <div class="column">
      <br/>
      <mat-form-field>
        <mat-label>Data wizyty</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

      </mat-form-field>
      <br/>
      <mat-form-field class="time-input">
        <mat-label>Od</mat-label>
        <input matInput
               type="time"
               name="startTime"
               formControlName="startTime">

      </mat-form-field>
      <span id="timeSpacer">  -  </span>
      <mat-form-field class="time-input">
        <mat-label>do</mat-label>
        <input matInput
               type="time"
               name="endTime"
               formControlName="endTime">
      </mat-form-field>
      <br/>
      <mat-form-field id="cycleChooser">
        <mat-label>Kontynuowany cykl leczenia</mat-label>
        <input matInput
               name="treatmentCycle"
               formControlName="treatmentCycle"
               type="text">

      </mat-form-field>
      <br/>
      <mat-form-field class="longInput">
        <mat-label>Opis udzielonych świadczeń zdrowotnych:</mat-label>
        <textarea
          matInput
          type="text"
          name="treatment"
          formControlName="treatment"
          required></textarea>
      </mat-form-field>
      <br/>
      <mat-form-field class="longInput">
        <mat-label>Notatka</mat-label>
        <textarea
          matInput
          type="text"
          name="notes"
          formControlName="notes"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
